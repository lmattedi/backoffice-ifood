<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/:css/dashboard.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #B22222;">
        <div class="container-fluid">
            <button class="btn btn-outline-light" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <span class="navbar-brand ms-3">BackOffice iFood</span>

            <div class="d-flex justify-content-end ms-auto">
                <button class="btn btn-outline-light d-flex align-items-center">
                    <i class="fas fa-user"></i>
                    <span class="ms-2">User Manager</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="d-flex" id="wrapper">
        <div class="bg-danger text-white" id="sidebar-wrapper">
            <div class="sidebar-user-profile text-center py-4">
                <i class="fas fa-user-circle fa-5x"></i>
                <div class="username mt-2">Username</div>
                <div class="user-info">Testes Ltda.</div>
            </div>

            <div class="list-group list-group-flush">
                <a href="dashboard.html" class="list-group-item list-group-item-action bg-danger text-white">
                    <i class="fas fa-chart-line"></i> DashBoards
                </a>
                <a href="saldo.html" class="list-group-item list-group-item-action bg-danger text-white">
                    <i class="fas fa-wallet"></i> Saldo e Transações
                </a>
                <a href="gestao.html" class="list-group-item list-group-item-action bg-danger text-white">
                    <i class="fas fa-money-bill-wave"></i> Gestão de Pagamentos
                </a>
                <a href="relatorios.html" class="list-group-item list-group-item-action bg-danger text-white">
                    <i class="fas fa-file-alt"></i> Relatório e Análise Financeira
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-danger text-white">
                    <i class="fas fa-shield-alt"></i> Segurança e Controle de Acesso
                </a>
            </div>
        </div>

        <div id="page-content-wrapper" class="w-100">
            <div class="container">
                <div class="dashboard-header d-flex justify-content-between align-items-center">
                    <h1 class="dashboard-title">DashBoards</h1>
                    <div class="button-group d-flex">
                        <button class="btn btn-custom me-2">+ Add Dashlist</button>
                        <button class="btn btn-custom">Export</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 col-12">
                        <div class="info-block">
                            <h5>Saldo</h5>
                            <p class="value">R$ 10.000,00</p>
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="info-block">
                            <h5>Receita do Mês</h5>
                            <p class="value">R$ 25.000,00</p>
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="info-block">
                            <h5>Despesas do Mês</h5>
                            <p class="value">R$ 15.000,00</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 center-button">
                        <button class="btn btn-custom btn-lg">Gerar Relatório</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <hr class="custom-line">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-12 chart-container">
                        <h5>Lucros</h5>
                        <canvas id="lucrosChart"></canvas>
                    </div>
                    <div class="col-md-6 col-12 chart-container">
                        <h5>Despesas</h5>
                        <canvas id="despesasChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("menu-toggle").addEventListener("click", function () {
            document.getElementById("wrapper").classList.toggle("toggled");
        });

        const lucrosCtx = document.getElementById('lucrosChart').getContext('2d');
        const lucrosChart = new Chart(lucrosCtx, {
            type: 'bar',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [{
                    label: 'Lucros',
                    data: [12000, 15000, 18000, 22000, 20000, 24000],
                    backgroundColor: '#991B1F'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const despesasCtx = document.getElementById('despesasChart').getContext('2d');
        const despesasChart = new Chart(despesasCtx, {
            type: 'line',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [{
                    label: 'Despesas',
                    data: [8000, 9000, 11000, 15000, 13000, 17000],
                    backgroundColor: '#991B1F',
                    borderColor: '#991B1F',
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
 <script src="/:js/dashboard.js"></script>
</body>
</html>
